<!DOCTYPE html>
<html>
<head>
	<title>BMI Calcutlation</title>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
	<script type="text/javascript" src="vue.min.js"></script>
</head>
<body>

<div id="app">
	
	<h1>{{title}}</h1>
	<div class="container" style="position: center;">
		<div class="row">
			<div class="col-md-6">
				<input type="number" name="heightfeet" class="form-control" v-model="heightfeet">{{heightfeet}}feet
			</div>
			<div class="col-md-6">
				<input type="text" 
				name="heightinches" class="form-control" v-model="heightinches">{{heightinches}}inches
			</div>
		</div>
		<div class="row">
			<div class="col-md-6 mt-3">
				<input type="number" name="weight" class="form-control" v-model="weight">{{weight}}lb
			</div>
		</div>
		<button v-on:click="calculate" class="btn-info mt-3">Calculate BMI</button><br><br>
		<h3 style="color: black
		;"><i>Welcome! Your BMI is here ... =></i> {{bmivalue}}</h3><br>
	</div>

	<div>
		<ul>
			<li v-if="bmivalue < 18.5" style="color: darkblue;">You are in Underweight</li>
			<li v-else-if="bmivalue >= 18.5 && bmivalue < 24.9" style="color: darkgreen;">You are in Normal Weight</li>
			<li v-else-if="bmivalue >= 25 && bmivalue < 29.9" style="color: darkorange;">You are in Overweight</li>
			<li v-else style="color: darkred;">You are in Obesity</li>
		</ul>
	</div>
	
</div>

<script type="text/javascript">
	var app = new Vue({
		el:"#app",
		data:{
			title:"Calculation BMI",
			heightfeet:'',
			heightinches:'',
			weight:'',
			bmivalue:''
		},
		methods:{
			calculate(){
				var heightfeet=parseInt(this.heightfeet);
				var heightinches=parseInt(this.heightinches);
				var totalheight=heightinches+(12*heightfeet);
				var weight=parseInt(this.weight);
				this.bmivalue=(703*(weight/(totalheight*totalheight))).toFixed(2);
			}
		}
	})
</script>
</body>
</html>
